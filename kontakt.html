        <h1 class="text-center mb-5" id="pocetak">Kontakt</h1>

        <div class="container">
            <div class="row">

            <div class="col-md-6 mb-3 ">

                <img class="img-thumbnail" src="kontakt.jpg" alt="kontakt" style="width:100%;" >
                <img  class="d-none d-sm-block img-thumbnail" src="email-animated.gif" alt="email-animated" style="width:100%;">
            </div>

           <!--Ne znam kako da podesim da mi slika i donja strana forme budu u istoj liniji-->
             
            
            <div class="col-md-6 bg-success rounded py-3 ">
                
                <form>
                        <div class="form-group ">
                            <label for="email">E-mail adresa: </label>
                            <input type="email" class="form-control was-validated" id="email" placeholder="Unesite Vas e-mail" required>
                            <small id="emailHelp" class="form-text text-muted">Vas e-mail necemo deliti nikom.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="ime_prezime">Ime i prezime:</label>
                            <input  type="text" class="form-control" id="ime_prezime" placeholder="Upisite Vase ime i prezime">
                        </div>
                        <div class="form-group">
                            <label for="drzava">Drzava:</label>
                            <select class="form-control" id="drzava">
                                <option hidden> Izaberite zemlju</option>
                                <option>Srbija</option>
                                <option>Bosna i Hercegovina</option>
                                <option>Makedonija</option>
                                <option>Crna gora</option>
                            </select>
                        </div>
                       
                        <div class="form-group">
                            <label for="poruka">Upisite Vas komentar</label>
                            <textarea class="form-control" id="poruka" rows="5" placeholder="Ovde ostavite Vasu poruku..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Posalji</button>
                    </form>
                </div>
